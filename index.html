<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Etch A Sketch</title>
</head>
<body>
    <div class="flex-container">
        <div id="container"></div>
        <div id="buttons">
            <button id="reset" onclick="resetBoard()">Reset</button>
            <button onclick="changeColor('black')">Black</button>
            <button onclick="changeColor('white')">Eraser</button>
            <button onclick="changeColor('random')">Random</button>
            <button id="containerSize" onclick="changeSize()">Change Size</button>
        </div>
    </div>





    <script src="script.js"></script>
</body>
</html>
